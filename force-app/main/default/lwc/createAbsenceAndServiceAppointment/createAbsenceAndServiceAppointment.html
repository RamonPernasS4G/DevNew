<template>
    <template if:true={workOrderId}>
        <lightning-card title="Introduce las fechas">
            <div>
                <lightning-input type="datetime" name="Fecha de inicio" label="Fecha de inicio" required></lightning-input>
                <lightning-input type="datetime" name="Fecha de fin" label="Fecha de fin" required></lightning-input>
                <lightning-combobox
                    name="type"
                    label="Tipo"
                    value=""
                    placeholder="Selecciona un tipo."
                    options={options}
                    onchange={handleChange}
                    required
                ></lightning-combobox>
            </div>
            <div>
                <lightning-button variant="brand" label="Guardar" title="Guardar" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </lightning-card>
    </template>
</template>

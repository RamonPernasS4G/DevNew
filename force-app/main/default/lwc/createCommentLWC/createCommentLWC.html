<template>
    <lightning-textarea name="Comentario" label="Introduce tu comentario" ></lightning-textarea>
        <div class="slds-grid slds-grid_align-end">
            <template if:true={showCancel}>
                <lightning-layout-item padding="around-small" class="slds-col" >    
                        <lightning-button variant="destructive" 
                            onclick={handleCancel}
                            name="cancel" 
                            label="Cancelar">
                        </lightning-button>
                </lightning-layout-item>
            </template>
            <lightning-layout-item padding="around-small" class="slds-col" >    
                <lightning-button variant="brand" 
                    type="submit" 
                    name="save" 
                    label="Guardar">
                </lightning-button>
            </lightning-layout-item>
        </div>
</template>

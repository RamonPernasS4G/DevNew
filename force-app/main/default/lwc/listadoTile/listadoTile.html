<template>
    <lightning-tile type="media" label={record.AppointmentNumber}>
        <div class="slds-box">
            <ul class="slds-item">Servicio: {record.ParentRecord.Name}</ul>
            <ul class="slds-item">Estado: {record.Status}</ul>
            <ul class="slds-item">Gremio: {record.Gremio__c}</ul>
            <ul class="slds-item">Dirección: {record.Address}</ul>
            <ul class="slds-item">Hora Inicio: {record.SchedStartTime}</ul>
            <ul class="slds-item">Hora Fin: {record.SchedEndTime}</ul>
            <ul class="slds-item">Semáforo: <href></href></ul>
        </div>        
    </lightning-tile>

<template>
    <lightning-vertical-navigation> 
        <lightning-vertical-navigation-section label={screenName}>
            <template for:each={metadataList} for:item="button">
                <c-lwc-button button={button} key={button.Click_Action__c} onbuttonselected={handleButtonSelected}></c-lwc-button>
            </template>
        </lightning-vertical-navigation-section>
    </lightning-vertical-navigation>
</template>

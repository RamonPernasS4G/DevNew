<template>
    <lightning-card title="Filtros">
        <lightning-combobox
            name="Gremio"
            label="Gremio"
            value={valueGremio}
            placeholder="Selecciona Gremio"
            options={optionsGremio}
            >
        </lightning-combobox>
        <lightning-button variant="brand" 
            name="Buscar"  
            label="Buscar">
        </lightning-button>
    </lightning-card>
    <lightning-card title="Orden">
            <lightning-combobox
                name="Gremio"
                label="Gremio"
                value={valueGremioOrd}
                placeholder="Selecciona Orden"
                options={optionsGremioOrd}
                >
            </lightning-combobox>
            <lightning-button variant="brand" 
                name="Ordenar"  
                label="Ordenar">
            </lightning-button>
        </lightning-card>
    <br/>
</template>

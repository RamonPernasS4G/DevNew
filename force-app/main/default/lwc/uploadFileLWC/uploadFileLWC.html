<template>
    <div class="slds-box">
        <lightning-file-upload
            label="Fotos antes"
            name="file antes"
            record-id={recordId}
            onuploadfinished={handleUploadFinishedAntes}
            multiple>
        </lightning-file-upload>
        <template if:true={antesIds}>
            <template for:each={antesIds} for:item="doc">
                <img src={doc.url} key={doc.Id} ></img>
            </template>
        </template>
    </div>
    <div class="slds-box">
        <lightning-file-upload   
            label="Fotos durante"
            name="file durante"
            record-id={recordId}
            onuploadfinished={handleUploadFinishedDurante}
            multiple>
        </lightning-file-upload>
    </div>
    <div class="slds-box">
        <lightning-file-upload

            record-id={recordId}

</template>

<template>
    <div>
        <template if:true={loaded}>
            <lightning-card>
                <c-filtros-listado></c-filtros-listado>
                <template for:each={recordList} for:item="rec">
                    <c-listado-tile record={rec} key={rec.Id}></c-listado-tile>
                </template>
            </lightning-card>
        </template>
        <template if:false={loaded}>
            <lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
        </template>
    </div>
</template>

<template>
    <h2 class="slds-text-heading_medium slds-m-bottom_medium">
        {name}
    </h2>
    <template for:each={contactPhones} for:item='item'>
      <p key={item.id}>
        <lightning-formatted-phone value={item.value} onclick={phoneclick}></lightning-formatted-phone>
      </p>
    </template>
</template>

<template>
    <lightning-card title="Mapa de Citas de Servicio">
        <template if:true={charged}>
            <template if:true={mapMarkers}>
                <lightning-map
                id="renderMap"
                map-markers = {mapMarkers}
                zoom-level = {zoomLevel}
                markers-title = {markersTitle}
                show-footer = {showFooter}
                list-view = {listView}>
                </lightning-map> 
            </template>
            <template if:false={mapMarkers}>
                No se han encontrado Citas.
            </template>
        </template>
    </lightning-card>
</template>
